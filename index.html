<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/f619e0a3b4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="player">
      <div class="icons">
        <div class="previous-music">
          <i class="fas fa-step-backward fa-2x"></i>
        </div>
        <div class="play">
          <i class="fas fa-play-circle fa-4x"></i>
        </div>
        <div class="next-music">
          <i class="fas fa-step-forward fa-2x"></i>
        </div>
      </div>

      <div class="progress-bar">
        <div class="current-time">01:32</div>
        <div class="bar">
          <div class="progress"></div>
        </div>
        <div class="total-time">04:14</div>
      </div>
    </div>
  </body>
</html>
